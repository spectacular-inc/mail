scripts:
    - forgot.js

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
        <img src="{{ site.baseurl }}/assets/img/sonia-logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Spec-tacular Mail
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <h3>Forgot your password?</h3>

    <p>First, tell us your email address:</p>

    <form>
        <div class="form-group">
            <input type="email" class="form-control" id="forgot-email" placeholder="Enter your email" autocomplete="off">
        </div>

        <div class="alert alert-success" id="correct-email" role="alert" style="display: none; margin-top: 1rem;">
            Hi, Priya!
        </div>
        <div class="alert alert-danger" id="incorrect-email" role="alert" style="display: none; margin-top: 1rem;">
            Sorry, we can't find anyone with that email address!
        </div>

        <a href="#" class="btn btn-secondary disabled" id="login-button" disabled>Next</a>
     </form>
</div>

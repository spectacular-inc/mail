---
layout: default
scripts:
    - login.js
---

<div class="container" style="margin-top: 5rem;">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="card col-sm-6">
            <div class="card-body">
                <div class="text-center">
                    <img src="{{site.baseurl}}/assets/img/sonia-logo.svg" class="img-responsive" style="width: 128px">
                    <h5 class="card-title">Spec-tacular Mail</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Log in with your @spectacular.com account</h6>
                </div>

                <div id="username-form">
                    <div class="form-group">
                        <label for="input-email">Email address</label>
                        <input type="email" class="form-control" id="input-email" autocomplete="off" placeholder="Enter your email">
                    </div>
                    <button class="btn btn-primary btn-block" id="email-next" disabled>Next</button>
                </div>
                <form id="password-form" class="hidden">
                    <p>
                        Hi, <strong class="field-name"></strong>
                        (<span class="field-email"></span>)!
                    </p>
                    <div class="form-group">
                        <label for="input-password">Password</label>
                        <input type="password" class="form-control" id="input-password" autocomplete="off" placeholder="Enter your password">
                    </div>

                    <p id="forgot-password-holder" class="hidden">
                        <a href="forgot.html">Forgot password?</a>
                    </p>

                    <button class="btn btn-success btn-block" id="login-button">Log In</button>
                </form>


                <div class="alert alert-danger hidden" id="incorrect-password" role="alert" style="margin-top: 1rem;">
                    Sorry, that password is incorrect! <a href="forgot.html">Forgot your password?</a>
                </div>

                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

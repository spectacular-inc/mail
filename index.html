---
layout: default
scripts:
    - login.js
---

<div class="container" style="margin-top: 5rem;">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="card col-sm-6">
            <div class="card-body">
                <div style="text-align: center;">
                    <img src="{{site.baseurl}}/assets/img/sonia-logo.svg" class="img-responsive" style="width: 128px">
                    <h5 class="card-title">Spec-tacular Mail</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Log in with your @spectacular.com account</h6>
                </div>

                <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="off" placeholder="Enter your password">
                </div>

                <p>
                <a href="forgot.html">Forgot password</a>
                </p>

                <button type="submit" class="btn btn-primary" id="login-button">Log In</button>

                <div class="alert alert-danger" id="incorrect-password" role="alert" style="display: none; margin-top: 1rem;">
                    Sorry, that password is incorrect! <a href="forgot.html">Forgot your password?</a>
                </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<div class="container">
    <h3>Let's help you get back into your account, Priya</h3>

    <p>Just answer these security questions and we'll get you back in.</p>


    <form novalidate class="needs-validation">
        <div class="form-group">
            <label for="question1">What is your dog's name?</label>
            <input type="text" class="form-control" id="question1" placeholder="Enter your answer" required>
            <div class="invalid-feedback">
                WRONG!
            </div>
        </div>
        <div class="form-group">
            <label for="question2">What is your doctor's last name?</label>
            <input type="text" class="form-control" id="question2" placeholder="Enter your answer" required>
        </div>
        <div class="form-group">
            <label for="question3">What street do you live on?</label>
            <input type="text" class="form-control" id="question3" placeholder="Enter your answer" required>
        </div>
        <div class="form-group">
            <label for="question4">What's your favorite drink?</label>
            <input type="text" class="form-control" id="question4" placeholder="Enter your answer" required>
        </div>

        <button class="btn btn-primary" id="check-button" type="submit">Check answers</button>

     </form>

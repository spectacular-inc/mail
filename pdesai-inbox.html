---
layout: default
---

{% include navbar.html %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item active"><i class="fa fa-fw fa-inbox"></i> Inbox</li>
                <li class="list-group-item"><i class="fa fa-fw fa-star"></i> Starred</li>
                <li class="list-group-item"><i class="fa fa-fw fa-paper-plane"></i> Sent</li>
                <li class="list-group-item"><i class="fa fa-fw fa-scroll"></i> Drafts</li>
                <li class="list-group-item"><i class="fa fa-fw fa-trash"></i> Spam</li>
            </ul>
        </div>
        <div class="col-md-8">
            <div class="list-group">
                {% for email in site.data.emails %}
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ email.subject }}</h5>
                        <small>{{ email.date }}</small>
                        </div>
                        <p class="mb-1">{{ email.people }}</p>
                        <small>{{ email.emails.last.message }}</small>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
